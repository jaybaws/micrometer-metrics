name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: read-all

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'adopt'
          # server-id: 'private'
          # settings-path: ${{ github.workspace }}

      - uses: s4u/maven-settings-action@v3.1.0
        with:
          githubServer: false
          servers: |
            [{ "id": "github", "username": "${{ github.actor }}", "password": "${{ secrets.THE_TOKEN }}" }, { "id": "private", "username": "${{ github.actor }}", "password": "${{ secrets.THE_TOKEN }}" }]

      - name: Build with Maven
        run: |
          set -e
          echo ACTOR: '${{ github.actor }}'.
          echo TOKEN: '${{ secrets.THE_TOKEN }}'.
          echo w00t
          
          cat /home/runner/.m2/settings.xml
          
          echo bl44t
          
          mvn -s /home/runner/.m2/settings.xml --no-transfer-progress --update-snapshots -Djansi.force=true -Dstyle.color=always clean package
